<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    
    <title>Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
    <script type="text/javascript">

    function checkField(input, other, registerButton) {
        var ret = true;

        if (input.value.length < 4 || input.value.length > 8) {
            input.focus();
            input.className = "site-textfield-error";
            ret = false;
        }else{
            input.className = "site-textfield";
        }

        if (ret && (other.value.length > 3 && other.value.length < 9)) {
            registerButton.className = "registrieren_enabled";
            $('#Registrieren').attr('disabled','enabled');
        } else {
            registerButton.className = "registrieren_disabled";
            $('#Registrieren').attr('disabled','disabled');
        }

        return ret;
    }

    function checkDate(input) {
        if(!hasNativeDateInput()){
            date = /^(((0[1-9]|[12]\d|3[01])\/(0[13578]|1[02])\/((19|[2-9]\d)\d{2}))|((0[1-9]|[12]\d|30)\/(0[13456789]|1[012])\/((19|[2-9]\d)\d{2}))|((0[1-9]|1\d|2[0-8])\/02\/((19|[2-9]\d)\d{2}))|(29\/02\/((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))))$/;
            if (input.value.match(date)) {
                input.className = "site-textfield";
            }else{
                input.className = "site-textfield-error";
            }
        }
    }
    </script>

        </head>
    
<body class="site">
    
    <div class="site-header group">
        <img class="logo" src="img/big-logo-small.png" alt="Logo"/>

        <h1>Jeopardy!</h1>
        <nav><input class="anmelden" type="button" value="Anmelden"/></nav>
    </div>

        <form class="center" id="reg-form" action="registration-form" onsubmit="return checkForm(this)">
            <div class="container">

                <div class="p_div">
                <p class="site-p">Persöhnliche Daten</p>
                </div><p></p>

                <div class="lbl_div">
                <label for="Vorname">Vorname:</label>
            </div>
            <div class="input_div">
                <input class="site-textfield" type="text" id="Vorname" name="Vorname" />
            </div><p></p>


            <div class="lbl_div">
                <label for="Nachname">Nachname:</label>
            </div>

            <div class="input_div">
                <input class="site-textfield" type="text" id="Nachname" name="Nachname"/>
            </div><p></p>

            <div class="lbl_div">
                <label for="Geburtstag">Geburtstag:</label>
            </div>

            <div class="input_div">
                <input class="site-textfield" type="date" id="Geburtstag" name="Geburtstag" onblur="return checkDate(this)"/><p></p>
            </div><p></p>
            <fieldset>
            <div class="lbl_div">
            <label>Geschlecht:</label>
            </div>


            <div class="input_div" style="text-align: left;">
                <input type="radio" name="sex" id="Männlich" value="Männlich"/>
                <label for="Männlich">Männlich</label>
                <input type="radio" name="sex" id="Weiblich" value="Weiblich"/>
                <label for="Weiblich">Weiblich</label>
            </div><p></p>
                </fieldset>

            <div class="p_div">
            <p class="site-p">Spielerdaten</p>
            </div><p></p>


                <div class="lbl_div">
            <label for="Avatar">Avatar:</label>
            </div>

            <div class="input_div">
            <select class="site-select" id="Avatar">
                <option>Black Widow</option>
                <option>Deadpool</option>
            </select>
            </div><p></p>

            <div class="lbl_div">
            <label for="Benutzername">Benutzername*:</label>
            </div>

            <div class="input_div">
            <input type ="text" class="site-textfield" id="Benutzername" onblur="return checkField(this,Passwort,Registrieren)"/><p></p>
            </div><p></p>

            <div class="lbl_div">
            <label for="Passwort">Passwort*:</label>
            </div>

            <div class="input_div">
            <input class="site-textfield" type="password" id="Passwort" name="Passwort" onblur="return checkField(this,Benutzername,Registrieren)"/><p></p>
            </div><p></p>

            <div class="lbl_div">
            </div>

            <div class="input_div">
            <input class="registrieren_disabled" type="submit" id="Registrieren" value="Registrieren" disabled="disabled"/>
            </div>

            <p class="note">Mit "*" gekenneichnete Felder sind Pflichtfelder</p>
            </div>
        </form>

    <div class="footer">&#169; 2015 BIG Jeopardy</div>


</body>
</html>
