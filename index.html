
<?xml version="1.0" encoding="UTF-8" ?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
<div class="site">
    <header class="site-header group">
        <img class="logo" src="img/big-logo-small.png" alt="Logo">

        <h1>Jeopardy!</h1>
        <input class="anmelden" type="button" value="Anmelden">
    </header>
    <div class="container">
        <form class="center" name="registration-form">
            <p class="site-p">Persöhnliche Daten</p>

            <div class="lbl_div">
                <label for="Vorname">Vorname:</label></div>
            <div class="lbl_div">
                <input class="site-textfield" type="text" id="Vorname" name="Vorname"/></div>
            <br>

            <label for="Nachname">Nachname:</label>
            <input class="site-textfield" type="text" id="Nachname" name="Nachname"/><br>
            <label for="Geburtstag">Geburtstag:</label>
            <input class="site-textfield" type="text" id="Geburtstag" name="Geburtstag"/><br>


            <label for="sex">Geschlecht:</label>
            <input type="radio" name="sex" id="Männlich" value="Männlich">
            <label for="Männlich">Männlich</label>
            <input type="radio" name="sex" id="Weiblich" value="Weiblich">
            <label for="Weiblich">Weiblich</label>


            <p class="site-p">Spielerdaten</p>
            <label for="Avatar">Avatar:</label>
            <select id="Avatar">
                <option>Black Widow</option>
                <option>Deadpool</option>
            </select><br>

            <label onkeyup="return checkField(this)" for="Benutzername">Benutzername*:</label><br>
            <input class="site-textfield" type="text" id="Benutzername" name="Benutzername"/><br>
            <label for="Passwort">Passwort*:</label>
            <input class="site-textfield" type="password" id="Passwort" name="Passwort"/><br>

            <input class="registrieren" type="submit" value="Registrieren">

            <p class="note">Mit "*" gekenneichnete Felder sind Pflichtfelder</p>
        </form>
    </div>
    <footer>&copy; 2015 BIG Jeopardy</footer>

</div>
</body>
</html>
