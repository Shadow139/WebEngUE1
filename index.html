    <body>
        <nav class = "navigation">
            <h2 class="logo">Jeopardy!</h2>
            <input class="abmelden" type="button" value="Abmelden">
        </nav>
        <form>
            <p>Persöhnliche Daten</p>
        <label for="Vorname">Vorname:</label>
            <input type="text" id="Vorname" name="Vorname" /><br>
            
                <label for="Nachame">Nachame:</label>
            <input type="text" id="Nachame" name="Nachame" /><br>
                    <label for="Geburtstag">Geburtstag:</label>
            <input type="text" id="Geburtstag" name="Geburtstag" /><br>
            
            
        <label for="sex">Geschlecht</label>
              <label for="Männlich">Männlich</label>
  <input type="radio" name="sex" id="Männlich" value="Männlich">
  <label for="Weiblich">Weiblich</label>
  <input type="radio" name="sex" id="Weiblich" value="Weiblich"><br>
            
            <p>Spielerdaten</p>
                            <label for="Avatar">Avatar:</label>
            <input type="text" id="Avatar" name="Avatar" /><br>
                                <label for="Benutzername">Benutzername*:</label>
            <input type="text" id="Benutzername" name="Benutzername" /><br>
                                <label for="Passwort">Passwort:</label>
            <input type="password" id="Passwort" name="Passwort" /><br>
            
            <input type="submit" value="Registrieren">
            <p>Mit * gekenneichnete Felder sind Pflichtfelder</p>
        </form>
