<?xml version="1.0" encoding="UTF-8" ?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
<div class="site">
    <header class="site-header group">
        <img class="logo" src="img/big-logo-small.png" alt="Logo">

        <h1>Jeopardy!</h1>
        <input class="anmelden" type="button" value="Anmelden">
    </header>
    <div class="container">
        <form class="center" id="reg-form" name="registration-form" onsubmit="return checkForm(this)">
            <p class="site-p">Persöhnliche Daten</p>

            <div class="lbl_div">
                <label for="Vorname">Vorname:</label>
            </div>
            <div class="input_div">
                <input class="site-textfield" type="text" id="Vorname" name="Vorname" autofocus=""/>
            </div><br>


            <div class="lbl_div">
                <label for="Nachname">Nachname:</label>
            </div>

            <div class="input_div">
                <input class="site-textfield" type="text" id="Nachname" name="Nachname"/>
            </div><br>

            <div class="lbl_div">
                <label for="Geburtstag">Geburtstag:</label>
            </div>

            <div class="input_div">
                <input class="site-textfield" type="date" id="Geburtstag" name="Geburtstag" onblur="return getNormalizedDateString(this)"/><br>
            </div><br>

            <div class="lbl_div">
            <label>Geschlecht:</label>
            </div>


            <div class="input_div" style="text-align: left;">
            <input type="radio" name="sex" id="Männlich" value="Männlich" checked>
            <label for="Männlich">Männlich</label>
            <input type="radio" name="sex" id="Weiblich" value="Weiblich">
            <label for="Weiblich">Weiblich</label>
            </div><br>



            <p class="site-p">Spielerdaten</p>

            <div class="lbl_div">
            <label for="Avatar">Avatar:</label>
            </div>

            <div class="input_div">
            <select class="site-select" id="Avatar">
                <option>Black Widow</option>
                <option>Deadpool</option>
            </select>
            </div><br>

            <div class="lbl_div">
            <label for="Benutzername">Benutzername*:</label>
            </div>

            <div class="input_div">
            <input type ="text" class="site-textfield" id="Benutzername" onblur="return checkField(this)"/><br>
            </div><br>

            <div class="lbl_div">
            <label for="Passwort">Passwort*:</label>
            </div>

            <div class="input_div">
            <input class="site-textfield" type="password" id="Passwort" name="Passwort" onblur="return checkField(this)"/><br>
            </div><br>

            <div class="lbl_div">
            </div>

            <div class="input_div">
            <input class="registrieren"  min="4" max="8" type="submit" value="Registrieren">
            </div>


            <p class="note">Mit "*" gekenneichnete Felder sind Pflichtfelder</p>
        </form>
    </div>
    <footer>&copy; 2015 BIG Jeopardy</footer>

</div>
</body>
</html>
