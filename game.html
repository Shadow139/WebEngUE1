<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Jeopardy!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
</head>
<body>
<div class="site">

    <header class="site-header group">
        <img class="logo" src="img/big-logo-small.png" alt="Logo">

        <h1>Jeopardy!</h1>
        <nav><input class="anmelden" type="button" value="Abmelden"></nav>
    </header>

    <div class="game-container">

        <div class="game-avatars-panel">
            <div id=player-div>
                <img id="player-img" src="img/avatar/black-widow_head.png" alt="Avatar_1">
                <div class="ib-div" id="player">
                    <p>Black Widow (Du)</p>
                    <p>2000 &euro;</p></div>
            </div>

            <div id=opponent-div>
                <img src="img/avatar/deadpool_head.png" alt="Avatar_2">
                <div class="ib-div" id=opponent-ib-div>
                    <p>Deadpool</p>
                    <p>400 &euro;</p></div>
            </div>

            <p id="question">Fragen: 2 / 10</p>
        </div>

            <div class="table-container">
                <div class="game-info">
                    <p class="richtig">Du hast richtig geantwortet: +1000&euro;</p>

                </div>
                    <div class="game-table">

                        </div>
                        <div class="game-column">
                            <label class="category" value="">SSD</label><p></p>
                            <input type="radio" name="antwort" id="antwort21" value="antwort21">
                            <label class="answer" for="antwort21">&euro; 100</label><p></p>
                            <input type="radio" name="antwort" id="antwort22" value="antwort22">

                            <input type="radio" name="antwort" id="antwort24" value="antwort24">

                            <input type="radio" name="antwort" id="antwort25" value="antwort25">
                            <label class="answer" for="antwort25">&euro; 1000</label><p></p>
                        </div>
                        <div class="game-column">
                            <label class="category" value="">Web</label><p></p>
                            <input type="radio" name="antwort" id="antwort31" value="antwort31">
                            <label class="answer" for="antwort31">&euro; 100</label><p></p>
                            <input type="radio" name="antwort" id="antwort32" value="antwort32">
                            <label class="answer" for="antwort32">&euro; 200</label><p></p>
                            <input type="radio" name="antwort" id="antwort33" value="antwort33">
                            <label class="answer" for="antwort33">&euro; 500</label><p></p>

                    <div><input class="wählen" type="submit" value="wählen"></div>
