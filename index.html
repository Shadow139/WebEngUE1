<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/framework.js" type="text/javascript"></script>
</head>
<body>
<div class="site">
    <header class="site-header group">
        <img class="logo" src="img/big-logo-small.png" alt="Logo">

        <h1>Jeopardy!</h1>
        <input class="anmelden" type="button" value="Anmelden">
    </header>
    <div class="container">
    <form class="center">
        <p class="site-p">Persöhnliche Daten</p>
        <label for="Vorname">Vorname:</label>
        <input class="site-textfield" type="text" id="Vorname" name="Vorname"/><br>

        <label for="Nachame">Nachame:</label>
        <input class="site-textfield" type="text" id="Nachame" name="Nachame"/><br>
        <label for="Geburtstag">Geburtstag:</label>
        <input class="site-textfield" type="text" id="Geburtstag" name="Geburtstag"/><br>


        <label>Geschlecht:</label>
        <input type="radio" name="Männlich" id="Männlich" value="Männlich">
        <label for="Männlich">Männlich</label>
        <input type="radio" name="Weiblich" id="Weiblich" value="Weiblich">
        <label for="Weiblich">Weiblich</label>


        <p class="site-p">Spielerdaten</p>
        <label for="Avatar">Avatar:</label>
        <input class="site-textfield" type="text" id="Avatar" name="Avatar"/><br>
        <label for="Benutzername">Benutzername*:</label>
        <input class="site-textfield" type="text" id="Benutzername" name="Benutzername"/><br>
        <label for="Passwort">Passwort*:</label>
        <input class="site-textfield" type="password" id="Passwort" name="Passwort"/><br>

        <input class="registrieren" type="submit" value="Registrieren">

        <p class="note">Mit "*" gekenneichnete Felder sind Pflichtfelder</p>
    </form>
    </div>
    <footer>&copy; 2015 BIG Jeopardy</footer>

</div>
</body>
</html>
